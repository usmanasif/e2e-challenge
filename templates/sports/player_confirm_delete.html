{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the player "{{ player.first_name }} {{ player.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'player_detail' player.id %}" class="btn btn-secondary">No, cancel</a>
  </form>
{% endblock %}
