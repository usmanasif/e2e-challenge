{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the team "{{ object }}"?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'team_detail' pk=object.pk %}" class="btn btn-secondary">No, cancel</a>
  </form>
{% endblock %}
